<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    
</head>
<body>
    <h1 style="margin-top: 60px;margin-left: 30px;font-weight: bold;">Shopping Cart</h1>
    <div class="row">
      

        <div class="col-lg-10 col-md-10"><div class="container">
             <div class="content">
                <div style="font-weight: bold;margin-top: 30px;font-size: 2em;" >You have {{GetTotalNumCartItems()}} in you shopping cart.</div>
                
                <table class="table table-dark table-striped">
                    <thead>
                      <tr>
                        
                        <th scope="col">Picture</th>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let CartItem of CartItems; let i = index">
                          
                        <td style="width: 200px;">
                            <div style="height:100px; overflow:hidden;max-width: 150px;max-height: 150px;">
                                <img src={{GetProductPicture(CartItem)}} class="card-img img-fluid"
                                width="140px" height="140" alt="">
                            </div>
                        </td>
                        <td>
                            <div >
                            {{GetProductName(CartItem)}}
                            </div>
                        </td>
                        <td>
                            <div >
                            <button (click)="IncrementItem(CartItem)"> + </button>  {{GetTotalNum(CartItem)}}  <button (click)="DecrementtItem(CartItem)"> - </button>
                            </div>
                        </td>
                        <td>
                            <div >
                            ${{GetProductPrice(CartItem)}}
                            </div>
                        </td>
                      </tr>
                     
                    </tbody>
                  </table>
                  <div style="font-weight: bold;font-size: 2em;">Total Price ${{GetTotalPrice()}}</div>

         
              </div>  
             </div>
             <button [routerLink]="'/Shipping'" type="button" class="btn btn-primary" style="float: right;">Checkout</button>
             <button (click)="ClearCart()" type="button" class="btn btn-danger" style="float: right;">Clear Shopping Cart</button> 
        </div>

    </div>


</body>
</html>
