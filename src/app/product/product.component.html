<body>
    <div id="mySidenav" class="sidenav bg-dark">
        <a (click)="category='All Categories'" (click)=getProductsCategories() onselectstart="return false">All
            Categories</a>
        <a (click)="category='Bread'" (click)=getProductsCategories() onselectstart="return false">Bread</a>
        <a (click)="category='Dairy'" (click)=getProductsCategories() onselectstart="return false">Dairy</a>
        <a (click)="category='Fruits'" (click)=getProductsCategories() onselectstart="return false">Fruits</a>
        <a (click)="category='Vegetables'" (click)=getProductsCategories() onselectstart="return false">Vegetables</a>
        <a (click)="category='Seasonings and Spices'" (click)=getProductsCategories()
            onselectstart="return false">Seasonings and Spices</a>
    </div>


    <div class="container d-flex justify-content-center mt-50 mb-50 products">
        <div class="row">
            <div *ngFor="let product of products; let i = index  " class="col-md-4 mt-2">
                <div class="card">
                    <div class="card-body">
                        <div class="card-img-actions"> <img src={{product.picture}} class="card-img img-fluid"
                                width="96" height="350" alt=""> </div>
                    </div>
                    <div class="card-body bg-light text-center">
                        <div class="mb-2 ">
                            <h6>{{product.name}}</h6>
                        </div>
                        <h4 class="mb-0 font-weight-semibold">${{product.price}}</h4>
                        <div *ngIf="checkInCart(product) === false">
                        
                            <button *ngIf="!addToCartFlag" type="button" class="btn bg-cart" (click)="addToCartFlag=true" (click)="addNewItemToCart(product)" ><i class="fa fa-cart-plus mr-2"></i> Add to cart</button>

                         </div>

                        <div *ngIf="addToCartFlag" >
                            <button *ngIf="count>0" type="button" class="btn btn-danger" (click)="decrementCount(product)" ng-init="count=1">-</button>
                             {{count}}
                            <button type="button" class="btn btn-danger" (click)="incrementCount(product)" >+</button>
                        </div>
                        </div>
                </div>
            </div>

        </div>
    </div>


</body>
