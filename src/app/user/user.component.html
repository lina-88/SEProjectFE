<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>User</h1>
    <div class="row">
      
       
        <div class="col-lg-12">
            <div  class="container"  style=" display: grid;
            justify-content: center; margin-top: 50px;">
            <h2 class="title" style="font-weight: bold;" >Sign in Page</h2>
            <div class="content">
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                    
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="number"
                         class="form-control" 
                         id="id"
                         ngModel
                         name="id"
                         required
                         #id="ngModel"
                         style="width: 60%;">
                         <span class="error-message" *ngIf="!id.valid && id.touched"> id is required</span>
                       </div>
          
                    <div class="mb-3">
                     <label for="username" class="form-label">Name</label>
                     <input type="text"
                      class="form-control" 
                      id="username"
                      ngModel
                      name="name"
                      required
                      #name="ngModel"
                      style="width: 60%;">
                      <span class="error-message" *ngIf="!name.valid && name.touched"> name required</span>
                    </div>
                 
                   
            <button type="submit" class="btn btn-primary " [disabled]="!f.valid">Sign in</button>
            <button type="button" class="btn btn-danger " [routerLink]="'/Register'" >Register</button>
        
             </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
