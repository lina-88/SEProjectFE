<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- <div>{{TotalNumberOfProducts}}</div> -->
                <div *ngFor="let CartItem of CartItems; let i = index" class="col-md-4 mt-2">
                        
                           <div>  {{GetProductName(CartItem)}}</div>
                            
                            <div>  {{CartItem.numberOfProducts}}</div>
                            <div>  {{CartItem.totalPrice}}</div>
                            
                            
                        
                </div>   
         </div>

        </div>
    </div>
</body>
</html>
